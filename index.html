<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 2px solid #444;
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* everything right-aligned */
    }
    .msg {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 70%;
      text-align: left;
      word-wrap: break-word;
    }
    .me {
      background: #2d88ff;
      color: white;
    }
    .other {
      background: #444;
      color: #ddd;
    }
    .username {
      font-weight: bold;
      margin-right: 6px;
    }
    .system {
      color: #aaa;
      font-style: italic;
      text-align: center;
      align-self: center;
      background: none;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #2a2a3d;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin-left: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #2d88ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1b5fcc;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="input-area">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const username = prompt("Choose a username:") || "anon";
    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${protocol}://${location.host}/ws`);
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const sendBtn = document.getElementById("send-btn");

    // Generate a color based on username
    function getColor(name) {
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = hash % 360;
      return `hsl(${hue}, 70%, 60%)`;
    }

    ws.onopen = () => {
      ws.send(JSON.stringify({ user: "system", text: `${username} joined the chat` }));
    };

    ws.onmessage = (event) => {
      try {
        const msg = JSON.parse(event.data);
        if (msg.user === "system") {
          addMessage(msg.text, "system");
        } else {
          addMessage(`${msg.user}: ${msg.text}`, msg.user === username ? "me" : "other", msg.user);
        }
      } catch {
        addMessage(event.data, "system");
      }
    };

    ws.onclose = () => {
      addMessage(`${username} left the chat`, "system");
    };

    function sendMessage() {
      if (input.value.trim() !== "") {
        const payload = { user: username, text: input.value };
        ws.send(JSON.stringify(payload));
        input.value = "";
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
    sendBtn.addEventListener("click", sendMessage);

    function addMessage(text, type, user = null) {
      const msg = document.createElement("div");
      msg.classList.add("msg");
      if (type) msg.classList.add(type);

      if (type !== "system" && user) {
        const span = document.createElement("span");
        span.classList.add("username");
        span.style.color = getColor(user);
        span.textContent = user + ": ";
        msg.innerHTML = "";
        msg.appendChild(span);
        msg.appendChild(document.createTextNode(text.split(": ").slice(1).join(": ")));
      } else {
        msg.innerText = text;
      }

      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
