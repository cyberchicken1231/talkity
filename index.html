<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 2px solid #444;
    }
    .msg {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 70%;
    }
    .me {
      background: #2d88ff;
      color: white;
      align-self: flex-end;
    }
    .other {
      background: #444;
      color: #ddd;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #2a2a3d;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin-left: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #2d88ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1b5fcc;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const ws = new WebSocket(`ws://${location.host}/ws`);
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    ws.onmessage = (event) => {
      addMessage(event.data, "other");
    };

    function sendMessage() {
      if (input.value.trim() !== "") {
        ws.send(input.value);
        addMessage(input.value, "me");
        input.value = "";
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(text, type) {
      const msg = document.createElement("div");
      msg.classList.add("msg", type);
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
