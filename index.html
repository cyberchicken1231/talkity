<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="messages"></div>
  <div id="input-area">
    <input id="input" autocomplete="off" placeholder="Type a message..." aria-label="Message input" />
    <button id="send-btn" type="button" aria-label="Send message">Send</button>
  </div>

  <script>
  const username = prompt("Choose a username:") || "anon";
    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${protocol}://${location.host}/ws`);
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const sendBtn = document.getElementById("send-btn");

    // Generate a color based on username
    function getColor(name) {
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = hash % 360;
      return `hsl(${hue}, 70%, 60%)`;
    }

    ws.onopen = () => {
      ws.send(JSON.stringify({ user: "system", text: `${username} joined the chat` }));
    };

    ws.onmessage = (event) => {
      try {
        const msg = JSON.parse(event.data);
        if (msg.user === "system") {
          addMessage(msg.text, "system");
        } else {
          // pass raw text and user separately so rendering is consistent
          addMessage(msg.text, msg.user === username ? "me" : "other", msg.user);
        }
      } catch (err) {
        console.warn('Failed to parse websocket message', err);
        addMessage(event.data, "system");
      }
    };

    ws.onclose = () => {
      addMessage(`${username} left the chat`, "system");
    };

    function sendMessage() {
      if (input.value.trim() !== "") {
        const payload = { user: username, text: input.value };
        ws.send(JSON.stringify(payload));
        input.value = "";
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && input.value.trim() !== "") sendMessage();
    });
    sendBtn.addEventListener("click", sendMessage);

    function addMessage(text, type, user = null) {
      const msg = document.createElement("div");
      msg.classList.add("msg");
      if (type) msg.classList.add(type);

      if (type !== "system" && user) {
        const span = document.createElement("span");
        span.classList.add("username");
        span.style.color = getColor(user);
        span.textContent = user + ": ";
        msg.appendChild(span);
        msg.appendChild(document.createTextNode(text));
      } else {
        msg.innerText = text;
      }

      messages.appendChild(msg);
      // keep scroll at bottom
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
